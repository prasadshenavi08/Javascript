<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Code</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 256; i++) {
            document.write("<br>"+i+" " +String.fromCharCode(i));    
        }
    </script>
</body>
</html>
