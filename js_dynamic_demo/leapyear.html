<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year HTML</title>
</head>
<body>
    <script>
        year = prompt("Enter any Year");
        if(year % 400 ==0 || year % 100!=0 && year %4 ==0){
            document.write(year +"Is leap Year");
        }
        else{
            document.write(year +"leap year not");
        }
    </script>
</body>
</html>
