<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi dicta veritatis placeat? Quae nihil debitis veritatis iure! Nobis quos, aliquam, ullam corrupti architecto dignissimos voluptatem, iusto quae quaerat officia maiores!</p>
    <script>

        function show(){
            let elem= document.getElementById("p1")
            elem.style.display="none"
        }
        setTimeout(show,3000)
        
    </script>
</body>
</html>
