<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <script>
        let no=1
        let ele = document.getElementById("p1");
        function show(){
            // document.write(" "+no);
            ele.innerHTML += no;
            no++;
        }

        function start(){

           n =  setInterval(show,1000)
        }
        function stop(){

          clearInterval(n);
        }

    </script>
</body>
</html>
