<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic from</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="">Enter First Number</label></td>
            <td><input type="text" id="no1"></td>
            
        </tr>
        <tr>
            <td><label for="">Enter Second Number</label></td>
            <td><input type="text" id="no2"></td>
            
        </tr>
        <tr>
            <td><button onclick="largestno()">Largest</button></td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>

    <script>
        function largestno(){
            let n1 = document.getElementById("no1").value
            let n2 = document.getElementById("no2").value
            let r = document.getElementById("result")

            if(n1>=n2){
                r.innerHTML = "largest no is "+n1;
            }else{
                r.innerHTML = "largest no is "+n2;
            }
        }
    </script>
</body>
</html>
