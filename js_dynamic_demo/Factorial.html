<body>
    <script>
        // function fact(no){
        //     f= 1
        //     for(i=1;i<=no;i++){
        //         f = f*i
        //     }
        //     return f
        // }
        
        function fact(no){
            if(no==1){
                return 1
            }else{
                return no * fact(no-1)
            }
        }
        no = 5
        x = fact(no)
        document.write(x)
    </script>
</body>
