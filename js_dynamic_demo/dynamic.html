<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic change</title>
</head>
<body>
    <h1 id="p1">pasad</h1>
    <h1 id="w1"></h1>
    <button onclick="f1()">Click Me</button>

    <button onclick="f2()">Welcome</button>

    <script>
        function f1(){
            let ele = document.getElementById("p1");
            ele.innerHTML="<i>hello Good Morning</i>"
            // ele.innerText="hello ga"
        }

       function f2(){
        let dark = document.getElementById("w1");
        dark.innerHTML="<u>DARK</u>"
       }

       const c = 15;
        c = 125;
       document.write(c);
    </script>


</body>
</html>
