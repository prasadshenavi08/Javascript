<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a js to print the string in reverse order.
        s1="javascript"
        reversestr(s1)
        swapFirstLast(s1)
        function reversestr(s1){
            for(i=s1.length-1;i>=0;i--){
                document.write(s1.charAt(i))
            }
        }

        function swapFirstLast(s1) {
         if (s1.length <= 1) {
           return s1; // If the string has 1 or fewer characters, return it as is
         }
         let firstChar = s1.charAt(0); // Get the first character
         let lastChar = s1.charAt(s1.length - 1); // Get the last character
         let middlePart = s1.substring(1, s1.length - 1); // Get the middle part of the string
         return lastChar + middlePart + firstChar; // Concatenate the last, middle, and first characters
    }
    document.write(swapFirstLast(s1));
    </script>
</body>
</html>
