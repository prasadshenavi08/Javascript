<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Function Demo</title>
</head>
<body>
    <h1>Map Function</h1>

    <script>
   let a = [123, 124, 152, 365, 558];

        function sumno(no) {
            let sum = 0;
            while (no > 0) {
                let d = no % 10;
                sum = sum + d;
                no = Math.floor(no / 10);
            }
            return sum;
        }

        let r = a.map(sumno);  
        for (let i = 0; i < a.length; i++) {
            document.write("<br>" + r[i]);
        }

    </script>
</body>
</html>
