<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
</head>
<body>
    <script>
        function reverse(no){
            rev = 0;
            while(no>0){
                rev = rev*10+ no%10
                no=Math.floor(no/10)
            }
            return rev
        }
        no = prompt("Enter Number")
        document.write("Number = "+no);
        t = reverse(no)
        document.write("<br>reverse Number = "+t)
        if(t==no){
            document.write("<br>Number is Palindrome");
        }else{
            document.write("<br>Number is Not Palindrome");
            
        }
    </script>
</body>
</html>
