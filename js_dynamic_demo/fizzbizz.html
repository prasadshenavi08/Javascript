<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Bizz</title>
</head>
<body>
    <h1>Fizz Bizz</h1>

    <script>
        for(i=1; i<=50; i++){
            if(i%3==0 && i%5==0){
                document.write("FizzBizz");
            }
            else if(i%3==0){
                document.write("Fizz");
            }else if(i%5==0){
                document.write("Bizz");
            }else{
                document.write(" " + i +" ");
            }
        }
    </script>
</body>
</html>
