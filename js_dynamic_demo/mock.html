    <!-- 18/10/2024 -->
    <label for="sample">Enter a number</label>
<input type="number" id="sample">
<button onclick="processNumber()">Submit</button>
<p id="demo"></p>

<script>
    function processNumber() {
        let num = document.getElementById("sample").value;
        let output = "";
        let r = document.getElementById("demo");

        if (num >= 100 && num <= 999) {
            // Sum of numbers from 1 to the given 3-digit number
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            output = "Sum of numbers from 1 to " + num + " is: " + sum;
        } else if (num < 100) {
            // Generate multiplication table for smaller numbers
            for (let i = 1; i <= 10; i++) {
                output += num + " x " + i + " = " + (num * i) + "<br>";
            }
        } else {
            output = "Please enter a valid number.";
        }

        r.innerHTML = output;
    }
</script>
